<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #007bff;
        }
        .output {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .importance {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="output">Prediction: {{ prediction }}</div>
        <h3>Feature Importance</h3>
        <ul class="importance">
            {% for feature, importance in feature_importance.items() %}
                <li>{{ feature }}: {{ importance }}</li>
            {% endfor %}
        </ul>
        <a href="/" style="display: block; margin-top: 20px;">Go Back</a>
    </div>
</body>
</html>
